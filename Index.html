<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Pyaar</title>
    <!-- App favicon -->
    <link rel="icon" type="image/svg+xml" href="heart-logo.svg">
    <link rel="apple-touch-icon" href="heart-logo.svg">
    
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script type="module">
      import { inject } from '@vercel/analytics';
      inject();
    </script>
</head>
<body>

<div class="question-container container">
  <h2 class="question">Do you miss me? 💕</h2>
  <p class="subtitle">Please be honest with me... 🥺</p>
  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Yes, I do! 💖</button>
    <button class="no-btn btn js-no-btn">No... 😢</button>
  </div>
</div>
<div class="result-container container">
  <h2>I knew it! You miss me! 😍💕</h2>
  <p class="love-message">You're the sweetest! I miss you too! 💖✨</p>
  <div class="floating-hearts">
    <span class="heart">💕</span>
    <span class="heart">💖</span>
    <span class="heart">💝</span>
    <span class="heart">💕</span>
    <span class="heart">💖</span>
  </div>
  <div class="video-container">
    <!-- <iframe 
      id="youtube-video"
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/MqazV4hbu8E" 
      title="Love Song" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe> -->
    <iframe 
        width="560" 
        height="315" src="https://www.youtube.com/embed/RSWbOvffDM0?si=S36JB0DewcSagcKR" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
   
  </div>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span class="cssload-heartL"></span>
    <span class="cssload-heartR"></span>
    <span class="cssload-square"></span>
  </div>
  <div class="cssload-shadow"></div>
</div>
<script src="script.js"></script>

</body>
</html>
